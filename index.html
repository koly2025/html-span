<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Example</title>
    <style>
        /* .highlight ক্লাসের মাধ্যমে টেক্সটের রঙ লাল এবং ফন্ট বোল্ড করা হয়েছে */
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- এই প্যারাগ্রাফে একটি span ট্যাগ ব্যবহার করে "important" শব্দের স্টাইল পরিবর্তন করা হয়েছে -->
    <p>This is a normal paragraph with <span class="highlight">important</span> text.</p>

    <!-- এখানে inline স্টাইল ব্যবহার করে "blue colored" শব্দের রঙ নীল করা হয়েছে -->
    <p>Another sentence with <span style="color: blue;">blue colored</span> text.</p>

</body>
</html>
